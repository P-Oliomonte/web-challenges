<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <h1>Simple Calculator</h1>

    <p><strong>!!! Both Operands start with the value of zero !!!</strong></p>

    <h2>Mathematical operations</h2>
    <section class="mathematical-operations">
      <button type="button" class="button" data-js="add">+</button>
      <button type="button" class="button" data-js="subtract">-</button>
      <button type="button" class="button" data-js="multiply">x</button>
      <button type="button" class="button" data-js="divide">/</button>
      <button type="button" class="button" data-js="exponent">
        x<sup>y</sup>
      </button>
      <button type="button" class="button" data-js="modulo">mod</button>
    </section>

    <h2>Update the first operand</h2>
    <div class="update-operand">
      <button type="button" class="button" data-js="increase1-by-one">
        Increase first operand by one
      </button>
      <button type="button" class="button" data-js="increase1-by-five">
        Increase first operand by five
      </button>
      <button type="button" class="button" data-js="decrease1-by-one">
        Decrease first operand by one
      </button>
      <button type="button" class="button" data-js="decrease1-by-five">
        Decrease first operand by five
      </button>
      <button type="button" class="button" data-js="multiply1-by-two">
        Multiply first operand by two
      </button>
      <button type="button" class="button" data-js="divide1-by-two">
        Divide first operand by two
      </button>
    </div>

    <h2>Update the second operand</h2>
    <div class="update-operand">
      <button type="button" class="button" data-js="increase2-by-one">
        Increase second operand by one
      </button>
      <button type="button" class="button" data-js="increase2-by-five">
        Increase second operand by five
      </button>
      <button type="button" class="button" data-js="decrease2-by-one">
        Decrease second operand by one
      </button>
      <button type="button" class="button" data-js="decrease2-by-five">
        Decrease second operand by five
      </button>
      <button type="button" class="button" data-js="multiply2-by-two">
        Multiply second operand by two
      </button>
      <button type="button" class="button" data-js="divide2-by-two">
        Divide second operand by two
      </button>
    </div>
    <div class="update-operand">
      <h2>Delete</h2>
      <button
        type="button"
        class="button button-delete"
        data-js="button-delete"
      >
        DELETE
      </button>
    </div>
  </body>
</html>
